<head>
  <title>oplogTutorial</title>
</head>

<body>
  <div>
    {{> players}}
  </div>
  <div>
    {{> form}}
  </div>
  <div>
    {{> serverFacts}}
  </div>
</body>

<template name="players">
  <h1>List of players</h1>
  <ul>
    {{#each scors}}
    <li>
      <div>
        Name: {{ this.name }}
      </div>
      <div>
        Score: {{ this.score }}
      </div>
    </li>
    {{/each}}
  </ul>
</template>

<template name="form">
  <form id="myform">
    Name: <input type="text" name="name"be/>
    Score: <input type="number" name="score"/>
    <input type="submit" id="submit"/>
  </form>
</template>
